<style>
body {
    margin: 0;
    padding: 0;
    background-color: black;
}

html,
body {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    text-align: center;
}
.world{
   pointer-events:none;
   position:absolute;
   z-index:500;
   width:310px;
   height:310px;
   left:50%;
   top:50%;
   transform: translate(-50%, -50%);
   clip-path: circle(46% at 50% 50%);
}
#playB {
    position: absolute;
    padding: 10px;
    padding-left: 3rem;
    padding-right: 3rem;
    border-radius: 0%;
    font-size: 3em;
    top: calc(90vh - (3em / 2));
   left:50%;
   transform: translate(-50%, -50%);
}
.image{
  pointer-events:none;
   position:absolute;
   z-index:499;
   height:100%;
   left:50%;
   top:50%;
   transform: translate(-50%, -50%);
   mix-blend-mode: overlay;
}
</style>
<img src="https://i.imgur.com/CQfptrt.png" class="image">
    <input type='button' value='Play' id='playB' onclick="startStuff();"></input>
    <canvas id="renderer" allow="autoplay"></canvas>


<div class="world">

<script type="text/javascript" src="//rf.revolvermaps.com/0/0/6.js?i=5zpnbioxq8g&amp;m=0c&amp;c=00ff6c&amp;cr1=baff00&amp;f=lucida_sans_unicode&amp;l=0&amp;v0=20&amp;lx=0&amp;ly=520&amp;hi=60&amp;he=5&amp;hc=baff00&amp;rs=0&amp;as=0&amp;cw=baff00&amp;cb=000000" async="async"></script>
    
   </div>

<script>
var canvas, ctx, center_x, center_y, radius, bars,
    x_end, y_end, bar_height, bar_width,
    frequency_array;

bars = 300;
bar_width = 2;

function startStuff() {
    console.log("Playing")
    context = new AudioContext();
    initPage();
    document.getElementById('playB').style.display = 'none';
}

function initPage() {
    audio = new Audio();
    audio.src =
        "https://mojojohoe.github.io/Kinko/Public/WorldIsNotEnough.mp3";
    audio.controls = false;
    audio.crossOrigin = "anonymous";
    analyser = context.createAnalyser();
    // audio.src = "sciophobia.mp3"; // the source path
    source = context.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(context.destination);
    frequency_array = new Uint8Array(analyser.frequencyBinCount);
    audio.play();
    animationLooper();
}

function animationLooper() {
    // set to the size of device
    canvas = document.getElementById("renderer");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx = canvas.getContext("2d");
    // find the center of the window
    center_x = canvas.width / 2;
    center_y = canvas.height / 2;
    radius = 100;
    // style the background
    var gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, "#000000");
    gradient.addColorStop(1, "#081B10");
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    //draw a circle
    ctx.beginPath();
    ctx.arc(center_x, center_y, radius, 0, 2 * Math.PI);
    ctx.stroke();
    analyser.getByteFrequencyData(frequency_array);
    for (var i = 0; i < bars; i++) {
        //divide a circle into equal parts
        rads = Math.PI * 2 / bars;
        bar_height = frequency_array[i] * 1.7;
        // set coordinates
        x = center_x + Math.cos(rads * i) * (radius);
        y = center_y + Math.sin(rads * i) * (radius);
        x_end = center_x + Math.cos(rads * i) * (radius + bar_height);
        y_end = center_y + Math.sin(rads * i) * (radius + bar_height);
        //draw a bar
        drawBar(x, y, x_end, y_end, bar_width, frequency_array[i]);
    }
    window.requestAnimationFrame(animationLooper);
}
// for drawing a bar
function drawBar(x1, y1, x2, y2, width, frequency) {
    var lineColor = "rgb(" + frequency/2 + ", " + frequency/1 + ", " + frequency/5 + ")";
    ctx.strokeStyle = lineColor;
    ctx.lineWidth = width;
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();
}
</script>
